<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login decorating</title>
    <link rel="stylesheet" href="login decorating.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body class="body_login">
    <div class="login">
        <h1 style="text-decoration: underline;margin-bottom:20px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Login</h1>
        <div class="text-box">
            <i class="fas fa-user-alt"></i>
            <input type="text" name="" value="" placeholder="username" required>
        </div>
        <div class="text-box ">
            <i class="fas fa-lock"></i>
            <input type="password" name="" value="" placeholder="password" required>
        </div>
        <i class="fas fa-sign-out-alt" style="margin-left: 20px;"></i>
        <button class="btn"><a href="login_decorating.html" style="text-decoration: none; color: black;" target="">log in</a></button>
    </div>
</body>
</html>
